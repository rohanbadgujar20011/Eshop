{% extends 'base.html' %}


{% block body %}
<div class="container mt-3">
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="static/photo-1543761048-9227e7a698c6.jfif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="static/photo-1571902943202-507ec2618e8f.jfif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="static/2021-09-14 (3).png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="row">
  <div class="col-lg-3 my-4">
    <div class="list-group">
      {% for j in cata %}
      <a href="/?catagory={{j.id}}" class="list-group-item list-group-item-action ">{{j.name}}</a>
      {% endfor %}


    </div>

  </div>
  <div id='ppp' class="col-lg-9">
    <div class="container-fluid">
      <div>
        <div class="row ma-auto my-4">
          {% for i in Prod %}
          <div class="card mb-4 mx-4" style="width: 18rem;">
            <img src="{{i.image.url}}" class="card-img-top" alt="..." style="width: 200px;height: 200px;">
            <div class="card-body">
              <p class="card-title">{{i.name}}</p>
              <p class="card-title">â‚¹ {{i.price}}</p>

              <form action="/" method="POST">
                <input type="text" value='{{i.id}}'>
                <input href="#" class="btn btn-light border btn sm" value="Add to cart">
              </form>
              
            </div>
          </div>

          {% endfor %}

        </div>
      </div>

    </div>

  </div>
</div>

{% endblock body %}
